<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">UIDD Back End</h1>
            <p class="lead" id="account">Account: Fronter</p>
            <p id="date">Date: 2020-04-19</p>
        </div>
    </div>
    <form id="post-form">
        <div class="form-row m-0">
            <div class="form-group col-md-4 d-block mx-auto">
                <label for="inputIO">Input/Output</label>
                <select id="post-io" class="form-control">
                    <option selected>Input</option>
                    <option>Ouput</option>
                </select>
            </div>
            <div class="form-group col-md-4 d-block mx-auto">
                <label for="exampleInputName">Name</label>
                <input type="text" class="form-control" id="post-name" aria-describedby="nameHelp" placeholder="Enter name">
            </div>
        </div>
        <div class="form-row m-0">
            <div class="form-group col-md-4 d-block mx-auto">
                <label for="exampleInputPrice">Price</label>
                <input type="text" class="form-control" id="post-price" placeholder="Enter Price">
                
            </div>
        </div>
        <div class="form-group col-md-4 d-block mx-auto">
            <label for="classification">Classification</label>
            <select id="post-classification" class="form-control">
                <option selected>Breakfast</option>
                <option>Lunch</option>
                <option>Dinner</option>
            </select>
        </div>
        <div class="form-group col-md-4 d-block mx-auto">
            <button type="submit" class="btn btn-primary d-block mx-auto">Submit</button>
        </div>
    </form>

    <main class="p-3 table-responsive">
        <table class="table table-hover">
            <thead class="thead-light text-center">
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Name</th>
                    <th scope="col">Price</th>
                    <th scope="col">Edit</th>
                    <th scope="col">Delete</th>
                </tr>
            </thead>
            <tbody id="show-record">
            </tbody>
        </table>
    </main>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>    <script src="./index.js"></script>
</body>
</html>
